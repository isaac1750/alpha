{% extends 'base.html' %}
{% load static %}


{% block title %}Blog{% endblock title %}

{% block content %}
{% for post in posts %}


<div class="container">

<div class="media col-lg-3">
  <img src="{{ post.thumb.url }}" class="align-self-start mr-3" alt="..." width="40%">
  <div class="media-body" >
    <h5 class="mt-0"><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h5>
    <p class="th">{{ post.snippet }}</p><p class="po">{{ post.published_date }}</p>
    <p></p>
  </div>
 </div>
</div>
<hr>
 
 

{% endfor %}
 {% endblock  %}
